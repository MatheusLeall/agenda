{% extends 'base.html' %}

{% block body %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
        <h1 class="mt-5">{{contato.nome}} {{contato.sobrenome}}</h1>
        {% if contato.foto %}
        <p>
            <img src="{{ contato.foto.url }}" class="img-thumbnail" style="max-width: 125px;">
        </p>
        {% endif %}
        <dl>
            <dt>ID</dt>
            <dd>{{contato.id}}</dd>

            <dt>Telefone</dt>
            <dd></dd>

            <dt>E-mail</dt>
            <dd>{{contato.email}}</dd>

            <dt>Data criação</dt>
            <dd>{{contato.data_criacao}}</dd>

            <dt>Categoria</dt>
            <dd>{{contato.categoria}}</dd>

            <dt>Descrição</dt>
            <dd>{{contato.descricao}}</dd>
        </dl>

        </div>
    </div>
</div>
{% endblock %}
